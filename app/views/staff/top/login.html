<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Casinovation</title>

    <!-- Bootstrap core CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" id="themesid">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container">

      <div class="row">
        
        <h1 class="text-primary text-center mb2">Casinovation</h1>

        <div class="col-xs-12 col-sm-12">
            <form id="form" data-toggle="validator" role="form" method="post">
                <div class="form-group has-feedback mb2">
                    <input type="text" name="name" id="name" class="form-control input-lg text-center" placeholder="名前を入れて下さい" maxlength="15" data-pattern-error="英数字以外の文字が入力されています" data-required-error="名前は必須です" required>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-lg btn-block" id="login">ログイン</button>
                </div>
            </form>
        </div><!--/.col-xs-12.col-sm-9-->
        
      </div><!--/row-->


      <footer class="footer">
        <p>&copy; 2016 IT Innovation Dept.</p>
      </footer>

    </div><!--/.container-->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/examples/offcanvas/offcanvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>
    <%= javascript_include_tag 'jquery.blockUI' %>
    <script>
		$(function(){
			$('#form').validator().on('submit', function(e) {
				if (e.isDefaultPrevented()) {
				} else {
				}
			});

			if(!navigator.cookieEnabled) {
				blockUI.show('cookieを有効にしてください。');
			}
		});
    </script>
	<style>/** CSS：記述スペース */
		.footer {
			bottom: 0;
			width: 100%;
			/* Set the fixed height of the footer here */
			height: 0%;
		}
		.mb1{
			margin-bottom: 1em;
		}
		.mb2{
			margin-bottom: 2em;
		}
		.mb5{
			margin-bottom: 5em;
		}
	</style>
</body>
</html>
