  <body id="contents">

          <div class="row">

                                        <p class="text-muted text-center">景品抽選までお待ち下さい。</p>
                                </div>
                                
                                <div class="col-xs-5 col-lg-5 text-center">

                                </div>

                                </div>
                                
                                <div class="col-xs-5 col-lg-5 text-center">
                                	景品２
                                </div>

                                </div>

                                </div>
                                
                                <div class="col-xs-5 col-lg-5 text-center">

                                <div class="col-xs-5 col-lg-5 text-center">
                                	景品５
                                </div>
                                
                                <div class="form-group col-xs-7 col-lg-7 text-center">
                                        <span class="badge badge-info"><%= @prize5_bet %></span><span> コイン</span>
                                </div>
                        </form>
                        </div>
          </div><!--/row-->

          <div class="row">
            <div class="col-xs-12 col-lg-12">
                <p><a class="btn btn-default btn-lg btn-block" href="home" role="button">Homeへ戻る</a></p>
            </div>
          </div>
        </div><!--/.col-xs-12.col-sm-9-->
        
      </div><!--/row-->



      <footer class="footer">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.3.0/bootstrap-slider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <%= javascript_include_tag 'common' %>
    <script>/** JS：記述スペース */
                $(document).on('turbolinks:request-start', function() {

                });

                $(function(){
                });

                        margin-bottom: 1em;
                }
                .mb2{
